[package]
name = "ya-ya-front"
version = "0.1.0"
edition = "2021"

[lib]
crate-type = ["cdylib"]

[dependencies]
web-sys = {workspace = true, features=["Window", "Document", "Element", "HtmlElement", "Node", "CaretPosition"]}
wasm-bindgen = {workspace = true}
leptos = { version = "0.6", features = ["csr"] }
console_log = "0.2"
log = "0.4"
console_error_panic_hook = "0.1.7"
leptos-use = { version = "0.13.8" }
unicode-segmentation = "1.12.0"
js-sys = "0.3.72"
